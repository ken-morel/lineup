<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import {GamaInstance} from "./gama.js";

    const instance = new GamaInstance();

    instance.bind(document.getElementById("canvas"));

    instance.setup("./lineup.wasm").then(() => {
      console.info("starting gama instance");
      instance.start();
    });
  </script>
